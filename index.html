<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">0</div>
        <div class="calculator_keys">
            <button type="button" class="key-operator" data-action="add">+</button>
            <button type="button" class="key-operator" data-action="subtract">-</button>
            <button type="button" class="key-operator" data-action="multiply">*</button>
            <button type="button" class="key-operator" data-action="divide">/</button>
            <button type="button" class="numbers">7</button>
            <button type="button" class="numbers">8</button>
            <button type="button" class="numbers">9</button>
            <button type="button" class="numbers">4</button>
            <button type="button" class="numbers">5</button>
            <button type="button" class="numbers">6</button>
            <button type="button" class="numbers">1</button>
            <button type="button" class="numbers">2</button>
            <button type="button" class="numbers">3</button>
            <button type="button" class="numbers">0</button>
            <button type="button" data-action="decimal">.</button>
            <button type="button" data-action="clear">AC</button>
            <button type="button" class="key-equal" data-action="calculate">=</button>
        </div>
    </div>
</body>
</html>
